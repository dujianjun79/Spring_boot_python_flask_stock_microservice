<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>student grades input page</title>
</head>
<body>
<form role="form" th:action="@{/recordPage}" th:method="post" th:object="${student}">
    <lable>Name</lable>
    <input type="text" id="name" name="name" th:field="*{name}">

    <lable>Math Grade</lable>
    <input type="number" id="mathGrade" name="mathGrade" th:field="*{mathGrade}">

    <lable>English Grade</lable>
    <input type="number" id="englishGrade" name="englishGrade" th:field="*{englishGrade}">

    <lable>History Grade</lable>
    <input type="number" id="historyGrade" name="historyGrade" th:field="*{historyGrade}">

    <lable>Science Grade</lable>
    <input type="number" id="scienceGrade" name="scienceGrade" th:field="*{scienceGrade}">

    <input type="submit">
</form>
</body>
</html>
